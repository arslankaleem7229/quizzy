my-next-app/
├── .github/ # GitHub workflows and templates
│ ├── workflows/
│ │ ├── ci-cd.yml # CI/CD pipeline
│ │ └── tests.yml # Test workflow
│ └── ISSUE_TEMPLATE.md # Issue template
│
├── .husky/ # Git hooks
│ ├── pre-commit # Pre-commit hooks
│ └── commit-msg # Commit message validation
│
├── public/ # Static files
│ ├── assets/
│ │ ├── fonts/ # Font files
│ │ ├── images/ # Global images
│ │ └── svgs/ # SVG files
│ ├── favicon.ico
│ └── robots.txt
│
├── src/ # Source code (optional but recommended for larger projects)
│ ├── app/ # App router (Next.js 13+)
│ │ ├── (auth)/ # Auth group route
│ │ ├── (main)/ # Main app group route
│ │ ├── api/ # API routes
│ │ │ └── [version]/ # API versioning
│ │ ├── layouts/ # Layout components
│ │ │ ├── RootLayout.tsx
│ │ │ └── AuthLayout.tsx
│ │ └── […not-found].tsx # Catch-all route
│ │
│ ├── components/ # Reusable UI components
│ │ ├── common/ # Common components (buttons, inputs, etc.)
│ │ ├── ui/ # UI primitives (shadcn/ui style)
│ │ ├── sections/ # Section components
│ │ ├── templates/ # Page templates
│ │ └── icons/ # Icon components
│ │
│ ├── config/ # Configuration files
│ │ ├── constants.ts # App constants
│ │ ├── navigation.ts # Navigation config
│ │ └── theme.ts # Theme config
│ │
│ ├── contexts/ # React contexts
│ │ ├── AuthContext.tsx
│ │ └── ThemeContext.tsx
│ │
│ ├── features/ # Feature-based modules (scalable approach)
│ │ ├── auth/ # Authentication feature
│ │ │ ├── components/ # Feature-specific components
│ │ │ ├── hooks/ # Feature-specific hooks
│ │ │ ├── services/ # API services
│ │ │ ├── types/ # Type definitions
│ │ │ └── utils/ # Utility functions
│ │ ├── dashboard/ # Dashboard feature
│ │ └── … # Other features
│ │
│ ├── hooks/ # Global custom hooks
│ │ ├── useDebounce.ts
│ │ └── useLocalStorage.ts
│ │
│ ├── lib/ # Library code
│ │ ├── api/ # API clients
│ │ │ └── axios.ts # Axios instance
│ │ ├── utils/ # Utility functions
│ │ └── services/ # Business logic services
│ │
│ ├── providers/ # Global providers
│ │ ├── AppProviders.tsx # Combines all providers
│ │ ├── ThemeProvider.tsx
│ │ └── QueryProvider.tsx # React Query/TanStack Query
│ │
│ ├── stores/ # State management
│ │ ├── slices/ # Redux slices
│ │ └── store.ts # Redux store
│ │
│ ├── styles/ # Global styles
│ │ ├── base/ # Base styles
│ │ ├── components/ # Component styles
│ │ ├── themes/ # Theme definitions
│ │ └── globals.css # Global CSS
│ │
│ ├── types/ # Global TypeScript types
│ │ ├── api/ # API response types
│ │ └── index.ts # Main types export
│ │
│ └── utils/ # Utility functions
│ ├── helpers.ts # Helper functions
│ └── validation.ts # Validation utilities
│
├── .dockerignore # Docker ignore file
├── .env # Environment variables
├── .env.example # Environment variables example
├── .eslintrc.js # ESLint config
├── .gitignore # Git ignore file
├── .prettierrc # Prettier config
├── Dockerfile # Docker configuration
├── jest.config.js # Jest config
├── next.config.js # Next.js config
├── package.json # Project dependencies
├── README.md # Project documentation
├── tsconfig.json # TypeScript config
└── turbo.json # Turborepo config (if using monorepo)